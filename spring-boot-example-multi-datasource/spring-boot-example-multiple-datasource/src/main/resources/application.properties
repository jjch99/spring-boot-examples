spring.application.name=spring-boot-multi-datasource

# Server HTTP port.
server.port=8080
# Context path of the application.
server.context-path=/

# httpclient encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

