# Ref
# https://docs.spring.io/spring-boot/3.3/appendix/application-properties/index.html

spring.application.name=spring-boot-example

server.port=8080
server.context-path=/

# httpclient encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

# 数据库连接
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:spring-boot-example
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.platform=h2
spring.datasource.schema=classpath:h2/schema.sql
spring.datasource.data=classpath:h2/data.sql

# H2 Web Console (H2ConsoleProperties)
# Enable the console.
spring.h2.console.enabled=true
# Path at which the console will be available.
spring.h2.console.path=/h2-console
# Enable trace output.
spring.h2.console.settings.trace=false
# Enable remote access.
spring.h2.console.settings.web-allow-others=false
